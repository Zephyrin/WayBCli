<div
     class="d-flex d-sm-flex flex-column flex-sm-row align-items-sm-center align-items-right">
  <app-filter-switch [disabled]="service.loading"
                     [value]="service.validate"
                     [text]="'Validate'"
                     (check)="changeValidate()"></app-filter-switch>
  <app-filter-switch [disabled]="service.loading"
                     [value]="service.askValidate"
                     [text]="'Ask Validation'"
                     (check)="changeAskValidation()"></app-filter-switch>
  <form class="form-inline my-2 my-lg-0"
        [formGroup]="searchForm">
    <input class="form-control mr-sm-2"
           formControlName="search"
           id="searchText"
           #searchText
           type="search"
           [(ngModel)]="service.search"
           placeholder="Search"
           aria-label="Search">
    <button for="searchText"
            class="btn btn-light my-2 my-sm-0"
            type="submit"
            (click)="search()">
      <mat-icon>search</mat-icon>Search
    </button>
  </form>
</div>
