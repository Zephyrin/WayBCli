<p *ngIf="service.values?.length === 0">You don't have backpack yet.</p>
<app-top-errors [service]="service"></app-top-errors>
<fieldset [disabled]="service.loading">
  <app-validation-and-search class="d-block d-sm-block d-md-block d-lg-block d-xl-none"
                             [service]="service"
                             [displayAskValidate]="false"
                             [displayValidate]="false">
  </app-validation-and-search>

  <div class="d-flex justify-content-between align-items-center">
    <button class="btn btn-light d-flex justify-content-center align-content-between"
            *ngIf="!service.isValidator"
            (click)="backpackModal.open()">
      <mat-icon [inline]="true">add</mat-icon>
    </button>
    <app-validation-and-search class="d-none d-sm-none d-md-none d-lg-none d-xl-block"
                               [service]="service"
                               [displayAskValidate]="false"
                               [displayValidate]="false">
    </app-validation-and-search>
    <app-pagination [pagination]="service"></app-pagination>
  </div>
</fieldset>
<div class="card-columns">
  <div class="card"
       *ngFor="let back of service.values">
    <div class="card-body">
      <h5 class="card-title">{{back.name}}</h5>
      <p class="card-text"></p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Created by {{back.createdBy.username}}</small>
    </div>
  </div>
</div>
<fieldset [disabled]="service.loading">
  <app-pagination [pagination]="service"></app-pagination>
  <app-top-errors [service]="service"></app-top-errors>
</fieldset>
<app-backpack-modal #backpackModal></app-backpack-modal>
