<div class="btn-group" role="group" aria-label="Tools">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEquipment">Add</button>
    <button type="button" class="btn btn-secondary">Edit</button>
    <button type="button" class="btn btn-warning">Delete</button>
</div>
<div class="table-responsive-sm">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <table class="table" *ngIf="equipments">
        <tr *ngFor="let equipment of equipments">
        <td >{{equipment.name}}</td>
        <td>{{equipment.description}}</td>
        <td>{{equipment.uri}}</td>
        </tr>
    </table>
</div>
<div class="modal" tabindex="-1" role="dialog" id="addEquipment" aria-labelledby="addEquipmentLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="addEquipmentLabel">Add an equipment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>
