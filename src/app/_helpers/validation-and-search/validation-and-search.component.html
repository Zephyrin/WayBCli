<nav aria-label="Filter"
     class="navbar"
     [ngClass]="{'navbar-expand-md': !isCombo}">
  <div [ngClass]="{'navbar-collapse': !isCombo, 'collapse': !isCombo}"
      class="filterDropdown">
    <ul class="navbar-nav align-items-sm-center">
      <li class="nav-item">
        <app-filter-switch [disabled]="service.loading"
                           [value]="service.validate"
                           [text]="'Validate'"
                           (check)="changeValidate()"></app-filter-switch>
      </li>
      <li class="nav-item">
        <app-filter-switch [disabled]="service.loading"
                           [value]="service.askValidate"
                           [text]="'AskÂ Validation'"
                           (check)="changeAskValidation()"></app-filter-switch>
      </li>
      <li class="nav-item">
        <form class="form-inline"
              [formGroup]="searchForm">
          <div class="input-group">
            <input class="form-control form-control-sm"
                   formControlName="search"
                   id="searchText"
                   #searchText
                   type="search"
                   [(ngModel)]="service.search"
                   placeholder="Search"
                   aria-label="Search">
            <div class="input-group-append">
              <button for="searchText"
                      class="btn btn-outline-secondary btn-sm d-flex justify-content-center align-content-between"
                      type="submit"
                      (click)="search()">
                <mat-icon [inline]="true">search</mat-icon>Search
              </button>
            </div>
          </div>
        </form>
      </li>
    </ul>
  </div>
</nav>
