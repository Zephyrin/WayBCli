<div class="btn-group" role="group" aria-label="Tools">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEquipment">Add</button>
    <button type="button" class="btn btn-secondary">Edit</button>
    <button type="button" class="btn btn-warning">Delete</button>
</div>
<div class="table-responsive-sm">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <table class="table" *ngIf="equipments">
        <tr *ngFor="let equipment of equipments">
        <td >{{equipment.name}}</td>
        <td>{{equipment.description}}</td>
        <td>{{equipment.uri}}</td>
        </tr>
    </table>
</div>
<div class="modal" tabindex="-1" role="dialog" id="addEquipment" aria-labelledby="addEquipmentLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="addEquipmentLabel">Add an equipment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="equipmentForm" (ngSubmit)="onSubmit()">
                <div *ngIf="submitted && f.message" class="invalid-feedback">
                    <div *ngIf="f.message">{{f.message}}</div>
                </div>
                <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">Description is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" formControlName="brand" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.brand.errors }" />
                    <div *ngIf="submitted && f.brand.errors" class="invalid-feedback">
                        <div *ngIf="f.brand.errors.required">Brand is required</div>
                    </div>
                </div>
                <div class="form-group">
                  <button [disabled]="loading" class="btn btn-primary">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Create
                  </button>
                  <a routerLink="/" class="btn btn-link">Cancel</a>
                </div>
              </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>
