<div
     class="table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl">
  <table class="table">
    <thead>
      <tr>
        <th scope="col"><button type="button"
                  class="btn btn-light"
                  (click)="onCreate()">
            <mat-icon [inline]="true">add</mat-icon>Size
          </button></th>
        <th scope="col">Gender</th>
        <th scope="col">Weight</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tr *ngFor="let characteristic of parentData?.characteristics"
        (click)="setSelected(characteristic)"
        (dblclick)="onUpdate(characteristic)"
        [class.active]="characteristic == selected"
        class="pointer">
      <td>{{characteristic.size}}
      </td>
      <td>{{characteristic.gender}}</td>
      <td>{{characteristic.weight}}</td>
      <td>{{characteristic.price}}</td>
      <td>
        <div class="btn-group"
             role="group"
             aria-label="Tools">
          <button type="button"
                  class="btn btn-light"
                  (click)="onUpdate(characteristic)">
            <mat-icon [inline]="true">edit</mat-icon>
          </button>
          <button type="button"
                  class="btn btn-light"
                  (click)="onDelete(characteristic)">
            <mat-icon [inline]="true">delete</mat-icon>
          </button>
        </div>
        <app-switch [value]="characteristic.askValidate"
                    [disabled]="loading"
                    (isChecked)="updateAskValidate(characteristic)">
        </app-switch>

      </td>
    </tr>
  </table>
</div>
