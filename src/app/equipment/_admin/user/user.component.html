<div class="btn-group" role="group" aria-label="Tools">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUser" [disabled]="isSelectedUser" (click)="editUser()">Edit</button>
    <button type="button" class="btn btn-warning" [disabled]="isSelectedUser">Delete</button>
</div>
<div class="table-responsive-sm">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <table class="table" *ngIf="users">
        <tr *ngFor="let user of users" (click)="setSelectedUser(user)" [class.active]="user == selectedUser">
        <td >{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.enabled}}</td>
        <td>{{user.roles}}</td>
        </tr>
    </table>
</div>
<div class="modal" tabindex="-1" role="dialog" id="addUser" aria-labelledby="addUserLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="addUserLabel">Add an user</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div *ngIf="submitted && f.message" class="invalid-feedback">
                    <div *ngIf="f.message">{{f.message}}</div>
                </div>
                <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="enabled">Enabled</label>
                    <input type="text" formControlName="enabled" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.enabled.errors }" />
                    <div *ngIf="submitted && f.enabled.errors" class="invalid-feedback">
                        <div *ngIf="f.enabled.errors.required">Enabled is required</div>
                    </div>
                </div>
                <div class="form-group">
                  <button [disabled]="loading" class="btn btn-primary">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Create
                  </button>
                  <a routerLink="/" class="btn btn-link">Cancel</a>
                </div>
              </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>
