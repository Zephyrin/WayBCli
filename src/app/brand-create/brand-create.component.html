<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Brand</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="brandDetails.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="brandDetails.description" class="form-control" placeholder="text">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="brandDetails.uri" class="form-control" placeholder="text">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addBrand()">Create Brand</button>
    </div>

  </div>
</div>
