<div *ngIf="loading"
      class="spinner-border spinner-border-sm"></div>
<div class="btn-toulbar"
      role="group"
      aria-label="Tools">
  <button type="button"
          class="btn btn-light"
          data-toggle="modal"
          attr.data-target="#subModal{{parentData.id}}"
          (click)="create()">Add a sub-category</button>
  <button type="button"
          class="btn btn-light"
          data-toggle="modal"
          attr.data-target="#subModal{{parentData.id}}"
          *ngIf="selected && selected.id !== 0"
          (click)="update()">Edit {{selected.name}}</button>
  <button type="button"
          class="btn btn-light"
          *ngIf="selected && selected.id !== 0"
          (click)="onDelete()">Delete {{selected.name}}</button>
</div>
<div class="table-responsive-sm">
  <table class="table"
          *ngIf="subCategories.length > 0">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Number of extra field definition</th>
      </tr>
    </thead>
    <tr *ngFor="let subCategory of subCategories"
        (click)="setSelected(subCategory)"
        [class.active]="subCategory == selected"
        class="pointer">
      <td >{{subCategory.id}}</td>
      <td>{{subCategory.name}}</td>
      <td>{{subCategory.extraFieldDefs?.length || '0'}}</td>
    </tr>
  </table>
</div>

<div class="modal"
     tabindex="-1"
     role="dialog"
     id="subModal{{parentData.id}}"
     #modal
     aria-labelledby="addLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg"
       role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"
            *ngIf="isCreateForm">Add a sub-category</h5>
        <h5 class="modal-title"
            *ngIf="!isCreateForm">Update a sub-category</h5>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="form"
            (ngSubmit)="onSubmitModal()">
        <div class="modal-body">
          <div *ngIf="submitted && errors.hasMessage"
               class="alert alert-warning">
            <div>{{errors.message}}</div>
          </div>
          <div *ngIf="submitted && errors.hasFatalError"
               class="alert alert-danger">
            <div [innerHTML]="errors.fatalError"></div>
          </div>
          <div *ngIf="submitted && f.message"
               class="invalid-feedback">
            <div *ngIf="f.message">{{f.message}}</div>
          </div>
          <div class="form-group row">
            <label for="name"
                   class="col-sm-2 col-form-label">
              Name
            </label>
            <div class="col-sm-10">
              <input type="text"
                     formControlName="name"
                     (ngModelChange)="clearError('name')"
                     class="form-control"
                     [ngClass]="{ 'is-invalid': submitted
                                  && (f.name.errors
                                  || errors.hasErrors.name) }"/>
              <div *ngIf="submitted && f.name.errors"
                    class="invalid-feedback">
                <div *ngIf="f.name.errors.required">
                  Name is required
                </div>
              </div>
              <div *ngIf="submitted && errors.hasErrors.name">
                <div *ngFor="let child of errors.errors.name.errors">
                  {{child}}
                </div>
              </div>
            </div>
          </div>
          <app-extra-field-def [subCategory]="selected"
                      [category]="parentData"
                      [extraFieldDefs]="selected?.extraFieldDefs">
                    </app-extra-field-def>
        </div>
        <div class="modal-footer form-group">
          <button [disabled]="loading"
                  type="button"
                  class="btn btn-primary"
                  (click)="onSubmitModal()">
            <span *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"></span>
            <span *ngIf="isCreateForm">Add</span>
            <span *ngIf="!isCreateForm">Update</span>
            sub-category
          </button>
          <button [disabled]="loading"
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                  (click)="onCancel()">
                  Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
