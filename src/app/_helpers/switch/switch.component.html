<button (click)="switch()"
     class="btn btn-light btn-sm d-flex justify-content-center align-content-between"
     [ngClass]="{ 'checked': value, 'disabled': disabled }">
     <mat-icon *ngIf="value" [inline]="true">check_box</mat-icon>
     <mat-icon *ngIf="!value" [inline]="true">check_box_outline_blank</mat-icon>
</button>
